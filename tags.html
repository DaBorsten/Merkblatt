<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- mit dem <a>-Tag werden Links als klickbarer Text eingefügt -->
    <a href="URL von Website">Text zum Draufklicken</a>

    <!-- mit dem <img>-Tag können Bilder verlinkt werden.
         <img> benötigt keinen Tag zum schließen.-->
    <img src="Pfad oder URL zum Bild">

    <!-- mit <br> erzeugt man einen Zeilenumbruch (neue Zeile) -->
    <br>

    <!-- mit Hilfe eines Buttons kann man Funktionen ausführen,
         wenn man auf ihn klickt-->
    <button onclick="funktion()">Text der im Button stehen soll</button>

    <!-- man kann Text mit <sup> hochstellen und mit <sub> tiefstellen -->
    <sup>Text hochgestellt</sup> oder <sub>Text tiefgestellt</sub>

</body>
</html>
