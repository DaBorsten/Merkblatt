<!DOCTYPE html> <!-- leg das Dokument als html Datei fest -->
<html> <!-- Anfang vom html Teil -->

<head> <!-- Anfang vom head (alles was hier drin steht wird nicht angezeigt) -->

    <!-- Titel der Webseite -->
    <title>Name der Webseite</title>

    <!-- Author der Webseite -->
    <meta name="author" content="dein Name">

    <!-- charset wird festgelegt um Umlaute oder Emojis zu schreiben -->
    <meta charset="UTF-8">

    <!-- eine .css Datei wird eingebunden (für das Design) -->
    <link rel="stylesheet" type="text/css" href="nameDerCssDatei.css">

    <!-- eine .js (JavaScript) Datei wird eingebunden (für die Funktionalität) -->
    <script src="nameDerJavascriptDatei.js"></script>

</head> <!-- Ende vom head -->

<body> <!-- Anfang vom body (hier alles reinschreiben was angezeigt werden soll) -->

</body> <!-- Ende vom body -->

</html> <!-- Ende vom html Teil -->
